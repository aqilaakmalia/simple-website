<!DOCTYPE html>
<html>
    <head>
        <title>Formulir Biodata</title>
        
    </head>
    <body>
        <center>
            <h3>Formulir Biodata</h3>
            <br><br>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="Nama" size="46"></td>
                </tr>
                <tr>
                    <td>Tempat Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="text" name="tempat" size="20"> 
                    / 
                    <input name="Tanggal" type="text" size="2"> 
                    -
                    <select name="bulan">
                        <option value="Januari">Januari</option>
                        <option value="Februari">Februari</option>
                        <option value="Maret">Maret</option>
                        <option value="April">April</option>
                        <option value="Mei">Mei</option>
                        <option value="Juni">Juni</option>
                        <option value="Juli">Juli</option>
                        <option value="Agustus">Agustus</option>
                        <option value="September">September</option>
                        <option value="Oktober">Oktober</option>
                        <option value="November">November</option>
                        <option value="Desember">Desember</option>
                    </select>
                    - 
                    <select name="tahun">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Agama<br><br><br><br><br></td>
                    <td>:<br><br><br><br><br></td>
                    <td>
                        <input type="radio" name="agama" value="Islam"checked> Islam <br>
                        <input type="radio" name="agama" value="Kristen"> Kristen <br>
                        <input type="radio" name="agama" value="Protestan"> Protestan <br>
                        <input type="radio" name="agama" value="Hindu"> Hindu <br>
                        <input type="radio" name="agama" value="Budha"> Budha <br>
                    </td>
                </tr>
                <tr>
                    <td>Hobi<br><br><br></td>
                    <td>:<br><br><br></td><td>
                        <input type="checkbox" name="hobi" value="olahraga"checked>Olah Raga <br>
                        <input type="checkbox" name="hobi" value="baca">Baca Majalah <br>
                        <input type="checkbox" name="hobi" value="memancing">Memancing <br>
                    </td>
                </tr>
                <tr>
                    <td>Komentar<br><br></td>
                    <td>:<br><br></td>
                    <td><textarea name="comment" cols="45" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <input type="submit" name="Submit" value="Send">
                        <input type="reset" name="Reset" value="Reset">
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
